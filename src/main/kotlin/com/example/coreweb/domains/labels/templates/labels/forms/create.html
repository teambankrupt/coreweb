<form class="form" method="post" th:action="@{/labels/}+${label!=null?label?.id:''}">

    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control form-line" type="text" name="name" id="name" placeholder="Name">
    </div>

    <div class="form-group">
        <a th:href="@{/labels}" class="btn btn-warning">CANCEL</a>
        <button type="submit" class="btn btn-success">SUBMIT</button>
    </div>

</form>
